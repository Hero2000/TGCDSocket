package jjd;
option java_package = "Jjd.messagePush.vo.user.req";
option java_outer_classname = "SendPrivateMsgReqProto";

message SendPrivateMsgReq{
	required int64 fromUserId = 1;
	required int64 toUserId = 2;
	required int64 msgType = 3;
	required string msgContent = 4;
	optional int64 msgLength = 5;
}