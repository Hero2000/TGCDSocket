package netty;
option java_package = "Jjd.messagePush.vo.discover.req";
option java_outer_classname = "PopularTopicsReqProto";

message PopularTopicsReq{
	required int64 userId= 1[default = 0];
	required int64 lastReqTime= 2[default = 0];
	required int32 page=3[default = 1];
	required int32 pageSize=4[default = 10];
}