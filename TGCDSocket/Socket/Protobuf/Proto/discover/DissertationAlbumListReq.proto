package netty;
option java_package = "Jjd.messagePush.vo.discover.req";
option java_outer_classname = "DissertationAlbumListReqProto";

message DissertationAlbumListReq{
	required int64 userId = 1;
	required int64 dissertationId = 2;
	required int64 lastReqTime = 3;
	required int32 page = 4;
	required int32 pageSize = 5;
}