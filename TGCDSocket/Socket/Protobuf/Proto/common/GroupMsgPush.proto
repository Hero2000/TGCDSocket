package jjd;
option java_package = "Jjd.messagePush.vo.common.push";
option java_outer_classname = "GroupMsgPushProto";

message GroupMsgPush{
	required int64 msgId=1;
	required int64 groupId = 2;
	required int64 fromUserId = 3;
	required int64 msgType = 4;
	required string msgContent = 5;
	required int64 sendTime = 6;
	required string fromNickname = 7;
	required string fromAvatar = 8;
	required int64 fromLevel = 9;
	required int64 discussLength =10;
}