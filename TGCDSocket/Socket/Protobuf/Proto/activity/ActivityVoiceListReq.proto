package netty;
option java_package = "Jjd.messagePush.vo.activity.req";
option java_outer_classname = "ActivityVoiceListReqProto";

message ActivityVoiceListReq{
	required int64 userId = 1;
	required int32 page= 2;
	required int32 pageSize= 3;
	required int64 activityId= 4;
	required int64 lastReqTime= 5;
	required int64 orderBy =6;
}