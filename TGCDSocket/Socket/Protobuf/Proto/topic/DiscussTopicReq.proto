package netty;
option java_package = "Jjd.messagePush.vo.topic.req";
option java_outer_classname = "DiscussTopicReqProto";

message DiscussTopicReq{
		required int64 userId=1[default = 0];
		required int64 topicId=2;
		required int64 discussLength=3;
		required string discuss=4;
		required int64 discussType=5;
}