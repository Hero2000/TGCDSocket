package netty;
option java_package = "Jjd.messagePush.vo.topic.resp";
option java_outer_classname = "DiscussTopicRespProto";

message DiscussTopicResp{
	required int64 state = 1;
	
	required string msg = 2;

	optional Result result = 3;
	
	message Result{
		required int64 discussId=1;
		required int64 discussLength=2;
		required string discuss=3;
		required int64 discussType=4;
		required int64 createTime=5;
	}
	
}