package netty;
option java_package = "Jjd.messagePush.vo.topic.req";
option java_outer_classname = "TopicDiscussUserReqProto";

message TopicDiscussUserReq{
	required int64 userId=1;
	required int64 topicId=2;
	required int64 lastReqTime=3;
	required int32 page=4[default = 1];
	required int32 pageSize=5[default = 10];
}